<h3 class="productos mt-3">{{titulo}}</h3>

<hr>

<div *ngIf="!productos">
    <h4>Cargando</h4>

</div>

<div *ngIf="productos">
    <div class="row">
        <div class="col-lg-4" *ngFor="let producto of productos">
            <div class="thumbnail">

                <div class="caption pt-3">
                    <h3 class="text-center">{{producto.nombre}}</h3>
                    <p class="text-center">{{producto.precio}}</p>

                    <div class="text-center" *ngIf="confirmame == null">
<a [routerLink]="['/productos/', producto.id]" 
class="btn btn-sm btn-primary ml-3">Ver
</a>
<a [routerLink]="['/productos-edit/', producto.id]" 
class="ml-2 btn btn-sm btn-warning">Editar
</a>
<a (click)="onDeleteProducto(id)" class="ml-2 btn btn-sm btn-danger">Borrar</a>
                    </div>

                    <!-- <div class="piensalo" *ngIf="confirmado == producto.id">
                        <p>Seguro Que Quieres Borrar?</p>
                        <a (click)="onDeleteProducto(id)" class="ml-2 btn btn-sm btn-danger">Borrar</a>
                        <a (click)="confirmaloCarajo()" class="ml-2 btn btn-sm btn-warning">Borrar</a>
                        
                    </div> -->
                </div>
            </div>
            
        </div>
    </div>
</div>
